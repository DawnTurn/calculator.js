<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="ball"></div>
    <div class="ball2"></div>
    <div class="container">
        <h1>Calculator App</h1>
        <div class="display">
            <input type="text" class="screen">
        </div>

        <div class="buttons">
            <div class="rows">
                <input type="button" value="c" class="clear">
                <input type="button" value="/" class="operator">
                <input type="button" value="*" class="operator">
                <input type="button" value="del" class="delete">
            </div>

            <div class="rows">
                <input type="button" value="7" class="num">
                <input type="button" value="8" class="num">
                <input type="button" value="9" class="num">
                <input type="button" value="-" class="operator">
            </div>

            <div class="rows">
                <input type="button" value="4" class="num">
                <input type="button" value="5" class="num">
                <input type="button" value="6" class="num">
                <input type="button" value="+" class="operator">
            </div>
            
            <div class="last-row">
                <div class="last-row-container">
                    <div class="rows">
                        <input type="button" value="1" class="num">
                        <input type="button" value="2" class="num">
                        <input type="button" value="3" class="num">
                    </div>

                    <div class="rows">
                        <input type="button" value="%" class="percentage">
                        <input type="button" value="0" class="num">
                        <input type="button" value="." class="num">
                    </div>
                </div>

                <input type="button" value="=" class="answer">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
